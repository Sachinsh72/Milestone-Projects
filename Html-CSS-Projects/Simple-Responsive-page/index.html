<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Header  -->
    <header>
        <!-- Navigation -->
        <nav>
            <div class="hambrger">
                <img src="./assets/hambrger.png" alt="Hambrger">
            </div>

            <!-- Nav only at Left  -->
            <div class="nav-left">
                <ul>
                    <li class="home">Home</li>
                    <li>Projects</li>
                    <li>Technologies</li>
                    <li>Contact</li>
                </ul>
            </div>
            
        </nav>
    </header>

    <!-- Main -->
    <main>

        <!-- Upper Container  -->
        <div class="up-container">

            <!-- Upper Left Container -->
            <div class="left-up-container">
                <div class="hello-1">
                    <img src="./assets/waving-hand.png" alt="Hello image">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="hello-2">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>

            <!-- Upper Right Contact -->
            <div class="right-up-container">
                <img src="./assets/pc-image.png" alt="Image">
            </div>
        </div>

        <!-- Down-Container  -->
        <div class="down-container">

            <!-- Down Container Heading  -->
            <div class="middle-heading">
                <h1>Projects</h1>
                <div class="horizontal-underline"></div>
            </div>

            <!-- Image set  -->
            <div class="img-set">

                <div class="up-img">
                    <div class="img-box">
                        <img src="./assets/image.png" alt="Image">
                        <h3>Project 1</h3>
                    </div>
                    <div class="img-box">
                        <img src="./assets/image.png" alt="Image">
                        <h3>Project 2</h3>
                    </div>
                </div>

                <div class="down-img">
                    <div class="img-box">
                        <img src="./assets/image.png" alt="Image">
                        <h3>Project 3</h3>
                    </div>
                    <div class="img-box">
                        <img src="./assets/image.png" alt="Image">
                        <h3>Project 4</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer  -->
        <footer>
            <!-- Footer Head  -->
            <div class="foot-head">
                <h1>Contact Me</h1>
                <div class="horizontal-underline"></div>
            </div>

            <!-- Footer Image  -->
            <div class="foot-img">
                <img src="./assets/github.png" alt="Github">
                <img src="./assets/linkedin.png" alt="Linkedln">
                <img src="./assets/outlook.png" alt="outlook">
            </div>
        </footer>

    </main>
</body>
</html>
