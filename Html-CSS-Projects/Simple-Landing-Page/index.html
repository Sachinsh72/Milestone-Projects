<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/da3c70a49e.js" crossorigin="anonymous"></script>
    <!-- Goggle Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <!-- Header  -->
    <header>
        <nav>
            <!-- Logo  -->
            <div class="logo">LOGO</div>
            <!-- Navigation -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- Search Box -->
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <!-- Main Section  -->
    <section class="main">
        <!-- Left Div Content -->
        <div class="main-left">
            <h1>Hello, I am a <span>Web <br> Developer</span> </h1>
            <p>
                I am an aspiring <span>Full Stack Web Developer</span>,
                <br>
                 who is currently in <span>learning phase</span>. 
            </p>
        </div>
        <!-- Right Div content  -->
        <div class="main-right">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile image">
            <!-- Chat Button  -->
            <div class="main-right-btn">
                <button>Chat With Me</button>
            </div>
        </div>
    </section>

    <!-- Footer text  -->
    <footer class="footer">
        <p>Copyright <i class="fa-regular fa-copyright"></i> 2023  LOGO. all rights reserved.</p>
        <ul>
            <li> <a href="#"></a> <i class="fa-brands fa-github"></i></li>
            <li> <a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li> <a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    
</body>
</html>
