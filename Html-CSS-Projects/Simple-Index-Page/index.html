<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Css file  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Simple front page</title>
</head>
<body>
    <section>
            <!-- Navigation  -->
            <nav>
                <!-- Logo  -->
                <div class="logo">
                    <img src="./assets/Logo.png" alt="Logo">
                </div>

                <!-- nav list -->
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Portfolio</li>
                    <li>Pricing</li>
                </ul>
            </nav>
                 <!-- Contact button  -->
                 <div class="btn">
                     <button>Contact Us</button>
                 </div>
    </section>

    <!-- Main Section  -->
    <main>
        <div>
            <!-- Main left section  -->
        <div class="main-left">
            <div class="line">
                <h1>We Help You <br> <span>Crush</span> Your <br> Compition</h1>
            </div>
            <p>Build trust to connect your brand to billions of users and grow your revenue <br> through SEO.</p>
            <button>See our services</button>
        </div>

        <!-- Main right section  -->
        <div class="main-right">
            <img src="./assets/Header Illustration.png" alt="Image">
        </div>
        </div>
    </main>
    
</body>
</html>
