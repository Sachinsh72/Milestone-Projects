<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Front Page</title>
</head>
<body>
    <header>
        <!-- Logo  -->
        <div class="logo">
            <img src="./assets/white-logo.png" alt="Logo">
        </div>

        <hr>
        <!-- Navigation -->
        <nav>
            <ul>
                <li>Apps</li>
                <li>DAO</li>
                <li>Technology</li>
                <li>Token</li>
                <li>Contributors</li>
            </ul>
        </nav>
        <!-- Token Button  -->
        <div class="btn">
            <button>Buy 1 Token</button>
        </div>
    </header>

    <!-- Main Section  -->
    <main>
        <!-- Heading -->
        <div>
            <h1>Lets build a better </h1>
            <h1>tomorrow, together. </h1>
            <p>Buy 1 Token. Join the DAO. Change the world</p>
        </div>
        <!-- Request Button  -->
        <div class="main-btn">
            <button>Request Early Access</button>
        </div>
        
    </main>
</body>
</html>
