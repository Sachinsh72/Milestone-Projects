<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS link  -->
    <link rel="stylesheet" href="./contact.css">
    
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"

<body>
    <!-- Header  -->
    <header>
        <div class="logo"><img src="/assets/logo.png" alt="logo"></div>
        <nav>
            <ul>
                <li> <a href="/index.html">Home</a> </li>
                <li><a href="#">About</a> </li>
                <li> <a href="/contact-page/contact.html">Contact us</a> </li>
             </ul>
        </nav>
    </header>

    <!-- Contact form  -->

    <div class="form">
        
        <form>
            <h1> Contact Form </h1>

            <div>
            <h2>Name</h2>
            <input type="text" alt="Name" placeholder="Enter your name">
            </div>

            <div>
            <h2>Email</h2>
            <input type="email" alt="Email" placeholder="Enter your email">
            </div>

            <div>
            <h2>Message</h2>
            <textarea name="" id="" cols="25" rows="4" placeholder="Enter your message"></textarea>
            </div>
            
            <button>Submit</button>
        </form>

    </div>
</body>
