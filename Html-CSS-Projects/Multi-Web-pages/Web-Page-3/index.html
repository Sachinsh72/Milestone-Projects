<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font  -->

    <title>Website-with-multiple-pages</title>
</head>
<body>
    <!-- Header  -->
    <header>
        <div class="logo"><img src="./assets/logo.png" alt="logo"></div>
        <nav>
            <ul>
                <li> <a href="./index.html">Home</a> </li>
                <li><a href="./about-page/about.html">About</a> </li>
                <li> <a href="./contact-page/contact.html">Contact us</a> </li>
             </ul>
        </nav>
    </header>

    <!-- Main Section  -->
    <section>
        <!-- Left Section Article -->
        <article>
            <div class="article">
                <div class="image"> <img src="./assets/topAngle.png" alt="top-angle"></div>
                
            <h1> Complete Health <br> Care solutions for <br> Everyone </h1>
            <p>We're always available for our patients with emergen problems. You can easily reach <br> us 24/7. We focused on highest quailty</p>
            </div>
            
            <div class="appo-btn">
                <button>Make Appointment</button>
                <img src="./assets/bottomAngle.png" alt="bottom-angle">
            </div>
        </article>
         
        <!-- Right Section  -->
        <aside>
            <div class="back-pic">
                <img src="./assets/greenBox.png" alt="back-pic">
            </div>

            <div class="front-pic">
                <img src="./assets/doctor.png" alt="Doctor image">
            </div>
            
        </aside>
    </section>
</body>
</html>
