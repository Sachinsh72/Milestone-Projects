<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS link  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Google Font  -->

    <title>Front Page</title>
</head>

        <div class="logo">
            <img src="./assets/white-logo.png" alt="Logo">
