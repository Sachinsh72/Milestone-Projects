<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <!-- Goggle Font  -->
    <title>Landing page</title>
</head>
<body>
    <!-- Header  -->
    <header>
        <nav>
            <!-- Logo  -->
            <div class="logo">LOGO</div>
            <!-- Navigation -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- Search Box -->
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <!-- Main Section  -->
    <section class="main">
        <!-- Left Div Content  -->
        <div class="main-left">
            <h1>Hello, I am a <span>Web Developer</span> </h1>
            <p>
                I am an aspiring <span>Full Stack Web Developer</span>,
                <br>
                 who is currently in <span>learning phase</span>. 
            </p>
        </div>
        <!-- Right Div content  -->
        <div class="main-right">
            <img src="" alt="Profile image">
            <!-- Chat Button  -->
            <div class="main-right-btn">
                <button>Chat With Me</button>
            </div>
        </div>
    </section>

    <!-- Footer text  -->
    <footer class="footer">
        <p>Copyright 2023 LOGO. all rights reserved.</p>
        <ul>
            <li> <a href="">Github</a> </li>
            <li> <a href="">Instagram</a></li>
            <li> <a href="">LinkedIn</a></li>
        </ul>
    </footer>
    
</body>
</html>
